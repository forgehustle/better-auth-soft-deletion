name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build-and-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Type check
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Pack dry run
        run: npm pack --dry-run
